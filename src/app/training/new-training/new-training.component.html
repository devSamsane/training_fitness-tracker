<section class="new-training" fxLayout fxLayoutAlign="center start">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field *ngIf="!isLoading && exercises">
            <mat-select placeholder="Choose Exercise" ngModel name="exercise" required >
              <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                {{ exercise.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button
            mat-button
            type="submit"
            color="accent"
            [disabled]="f.invalid"
            *ngIf="exercises"
          >
            Start
          </button>
          <button
            mat-button
            type="button"
            color="primary"
            (click)="fetchExercises()"
            *ngIf="!exercises"
          >
            Fetch Again
          </button>
        </mat-card-actions>
      </mat-card>
  </form>
</section>
